<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="preload.js"></script>
    <script src="game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body onload="init(); turnMusicOff(); turnVolumeOff()">

    <div class="canvas-container">

        <h1>El Pollo Loco</h1>

        <canvas id="canvas" width="820" height="450"></canvas>
    </div>
    <h3>Run: Arrow right/left | Jump: space-bar | Throw bottles: d</h3>
    <h3>Music on/off: m | Volume on/off: v</h3>

    <div id="start-button" class="button-position">
        <button onclick="loadGame()">Start</button>
    </div>

</body>

</html>
