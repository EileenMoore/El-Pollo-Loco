<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="preload.js"></script>
    <script src="game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body onload="init(); turnMusicOff(); turnSoundOff()">

    <h1>El Pollo Loco</h1>

    <div class="canvas-container" id="canvasContainer">

        <canvas id="canvas" width="820" height="450"></canvas>

        <button id="start-button" class="button-position" onclick="showDescription()">Start</button>

        <div id="level-description" class="level-description d-none">
            <h2>LEVEL 1</h2>
            <span>Collect all the coins and kill the chicken boss with the tabasco bottles!</span>
            <button onclick="loadGame()">OK</button>
        </div>

        <img class="expand-icon" src="img/expand-32.ico" onclick="openFullscreen()">
    </div>

    <h4>Run: Arrow right/left | Jump: space-bar | Throw Tasbasco: d | Music on/off: m | Sound on/off: v</h3>

</body>

</html>
