<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="preload.js"></script>
    <script src="game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body onload="init(); turnMusicOff(); turnSoundOff()">

    <h1 class="headline">El Pollo Loco</h1>

    <div class="canvas-container" id="canvasContainer">

        <canvas id="canvas" width="820" height="450"></canvas>

        <button id="start-button" class="button-position" onclick="showDescription()">Start</button>

        <div id="level-description" class="level-description d-none">
            <h2>LEVEL 1</h2>
            <span>Collect all the coins and kill the chicken boss with the tabasco bottles!</span>
            <button onclick="loadGame()">OK</button>
        </div>

        <div class="fullscreen-window level-description" id="fullscreen-window">
            <span>Please activate the fullscreen mode!</span>
            <div>
                <button onclick="openFullscreen()">OK</button>
                <button onclick="closeFullscreenWindow()">Abort</button>
            </div>
        </div>

        <img id="expand-icon" class="expand-icon" src="img/expand-32.ico" onclick="openFullscreen()">
        <img id="exit-icon" class="expand-icon d-none" src="img/exit-32.ico" onclick="closeFullscreen()">

        <div class="arrows">
            <img id="bottle" class="arrow arrow-move" src="img/bottle-64.ico" ontouchstart="transform(); throwbottle()" ontouchend="stopthrowbottle()">
            <img id="arrow-left" class="arrow arrow-move" src="img/arrow-left.ico"  ontouchstart="transform(); moveleft()" ontouchend="stopmoveleft()">
            <img id="arrow-up" class="arrow arrow-move" src="img/arrow-up.ico" ontouchstart="transform(); jump()" ontouchend="stopjump()">
            <img id="arrow-right" class="arrow arrow-move" src="img/arrow-right.ico" ontouchstart="transform(); moveright()" ontouchend="stopmoveright()">
        </div>

    </div>

    <h4 class="description">Run: Arrow right/left | Jump: space-bar | Throw Tasbasco: d | Music on/off: m | Sound
        on/off: v</h3>

</body>

</html>
